{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> TODO </h1>
                </div>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-6">
        <h4>TASK ADDED</h4>
                  <form method="post" class="p-3 shadow">
    {% csrf_token %}
     <div class="form-group">
         <input type="text" name="name" class="form-control" placeholder="name of the task">
     </div>
     <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="priority">
     </div>
      <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="date">
      </div>
    <input type="submit" class="btn btn-success">
     <a class="btn btn-warning" href="{% url 'clear' %}">CLEAR ALL</a>

</form>

    </div>


    <div class="col-md-6">
        <h4>TASK ADDED</h4>
        {% for i in obj1 %}
        <div class="p-3 shadow">
        <div class="card-body">
            <div class="card-title">
                <h3>{{i.name}}</h3>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
        </div>
        </div>
        {% endfor %}


    </div>


</div>


{% endblock %}
